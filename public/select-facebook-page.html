<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Facebook Page - Agentic Marketing Platform</title>
    <link rel="stylesheet" href="style.css">
    <!-- Potentially add a specific stylesheet for this page if needed -->
</head>
<body>
    <div id="app-container">
        <header>
            <h1>Select Your Facebook Page</h1>
        </header>

        <main>
            <div id="page-selection-section">
                <p>Please choose the Facebook Page you want to connect to this project:</p>
                <div id="page-list-container">
                    <p class="loading-message">Loading pages...</p>
                    <!-- Pages will be listed here as radio buttons -->
                </div>
                <div id="error-message-container" class="error-message" style="display: none;"></div>
                <button type="button" id="confirm-page-selection-btn" style="margin-top: 20px;">Confirm Page Selection</button>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 Marketing Agent Co.</p>
        </footer>
    </div>
    <script src="select-page-app.js"></script>
</body>
</html>
